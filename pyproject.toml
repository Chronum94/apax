[tool.poetry]
name = "gmnn-jax"
version = "0.1.0"
description = "A port of GMNN to JAX"
authors = ["Moritz Sch√§fer <moritz.schaefer@pm.me>"]
license = "MIT"
readme = "README.md"
packages = [{include = "gmnn_jax"}]

[tool.poetry.dependencies]
python = "^3.9, <3.11"
numpy = "^1.23.4"
ase = "^3.22.1"
pydantic = "^1.10.2"
tensorflow = "^2.11.0"
jax = {version = "0.3.25", extras = ["cuda"]}

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
sphinx = "^5.3.0"
sphinx-rtd-theme = "^1.1.1"
pytest-xdist = "^3.0.2"
black = "^22.10.0"
mkdocs = "^1.4.2"
coverage = {extras = ["toml"], version = "^6.4.2"}



[[tool.poetry.source]]
name = "jax"
url = "https://storage.googleapis.com/jax-releases/jax_releases.html"
default = false
secondary = false

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 90
preview = true

[tool.isort]
profile = 'black'
multi_line_output = 3

[tool.coverage.html]
directory = "coverage_html_report"

[tool.coverage.report]
show_missing = true
