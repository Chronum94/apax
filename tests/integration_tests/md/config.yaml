n_epochs: 5

data:
  experiment: apax_dummy
  data_path: dummy_ds  # ds.extxyz #ethanol.traj # ds.extxyz #

  n_train: 10
  n_valid: 2
  batch_size: 1
  valid_batch_size: 2

model:
  name: gmnn
  nn: [32,32]
  basis:
    name: gaussian
    n_basis: 5
  n_radial: 3

  ensemble:
    kind: shallow
    n_members: 4
    force_variance: true

  descriptor_dtype: fp64
  readout_dtype: fp32
  scale_shift_dtype: fp64
  calc_stress: true

metrics:
  - name: energy
    reductions: [mae]

loss:
  - name: energy
    loss_type: crps
  - name: forces
    loss_type: crps
